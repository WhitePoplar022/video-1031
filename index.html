	<script type="text/javascript">
		
		Zepto(function($){
			
			
			//初始化倒计时时间
			var oTimer=1;
			
			//生成倒计时时间
			function Timer(){
				
				var oDate1=new Date();
				
				var oValue=oTimer*1000-oDate1.getTime();
				if(oValue>0){
					oValue=window.parseInt((oValue/1000));
					
					//真正的秒
					var oSecond=oValue%60;		
					if(oSecond<10){
						oSecond='0'+oSecond;
					}
					
					oValue=(oValue-oSecond)/60;
					
					//真正的分钟
					var oMinute=oValue%60;			
					if(oMinute<10){
						oMinute='0'+oMinute;
					}
					
					oValue=(oValue-oMinute)/60;
					
					//真正的小时
					var oHour=oValue%24;				
					if(oHour<10){
						oHour='0'+oHour;
					}	
					
					//真正的天数	
					var oDay=(oValue-oHour)/24;	
					if(oDay<10){
						oDay='0'+oDay;
					}
					
					$(".second").text(oSecond);
					$(".minute").text(oMinute);
					$(".hour").text(oHour);
					$(".day").text(oDay);
					
					(!(oSecond=='00'&&oMinute=='00'&&oHour=='00'&&oDay=='00'))&&setTimeout(arguments.callee,1000);
					
				}
			}
			
			
			//直播理财经理信息

			//直播预告时间
			function getPrevueTime(data){
				
				var str='';
				var oDate=new Date(data*1000);
				
				var oWeek={
					0:"周日",
					1:"周一",
					2:"周二",
					3:"周三",
					4:"周四",
					5:"周五",
					6:"周六"
				}
				
				var oTime={
					month:oDate.getMonth()+1,
					week:oDate.getDay(),
					day:oDate.getDate(),
					hour:oDate.getHours(),
					minute:oDate.getMinutes(),
					second:oDate.getSeconds(),
					weekTxt:''
				}
				
				for(var i in oWeek ){
					if(i==oTime.week){
						oTime.weekTxt=oWeek[i];
					}
				}
				
				if(oTime.hour<10){
					oTime.hour="0"+oTime.hour;
				}
				
				if(oTime.minute<10){
					oTime.minute="0"+oTime.minute;
				}
				if(oTime.second<10){
					oTime.second="0"+oTime.second;
				}
				
				return oTime;
			}
